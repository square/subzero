# Subzero regression test for transaction signing
name: "SignTx Regression Test"

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    # Daily at 1am
    - cron: '0 1 * * *'

jobs:
  signtx-test:
    name: "SignTx Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -euxo pipefail {0}

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2
        submodules: 'recursive'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: |
        python -c "import sys; print(sys.version)"

    - name: Install dependencies
      run: scripts/ubuntu_install_protobuf.sh

    # Build Java targets
    - name: Build Java
      run: |
        cd ${{ github.workspace }}/java
        mvn clean package

    # Build CORE
    - name: Build Subzero Core (C/C++)
      run: scripts/build_core.sh

    - name: Run Subzero CORE
      run: |
        cd ${{ github.workspace }}
        ./core/build/subzero-testnet &

    - name: Run SignTx Test
      run: |
        cd ${{ github.workspace }}
        ./java/gui/target/gui-1.0.0-SNAPSHOT-shaded.jar --signtx-test |\
          tee /tmp/signtx-test-1492.out
        grep -qv "ALL TESTS PASSED" /tmp/signtx-test-1492.out || exit 1
